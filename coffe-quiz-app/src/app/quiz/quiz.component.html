<app-navbar></app-navbar>

<div class="row">
    <div class="col s12">
        <div class="card cyan">
            <form #answer="ngForm" (ngSubmit)="onSubmit(answer, clue.answer)">
                <div class="card-content white-text">
                    <span class="card-title">Question {{clue?.id}}</span>
                    <span class="card-title">Category: {{clue?.category.title}}</span>
                    <h5>{{clue?.question}}</h5>
                    <div class="form-group">
                        <input type="text" id="answer" class="form-control" required [ngModel]="answer" name="answer">
                        <label for="answer">Please type here your answer</label>
                    </div>
                    <p *ngIf="show">{{clue?.answer}}</p>
                </div>
                <div class="card-action">
                    <button class="btn waves-effect waves-light light-blue darken-3" type="submit"
                        name="action">Validate
                    </button>
                    <button (click)="showRightAnswer()" class="btn waves-effect waves-light light-blue darken-3"
                        type="button" name="action">
                        Show answer
                    </button>
                    <button (click)="showNextQuestion()" class="btn waves-effect waves-light light-blue darken-3"
                        type="button" name="action">
                        Next Question
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
