<app-navbar></app-navbar>

<div class="row">
    <div class="col s8 offset-s2">

        <div class="card cyan">
            <div class="card-content white-text">
                <span class="card-title">Question {{this.randomQuestionId}}</span>
                <h5>{{this.question}}</h5>
                <input type="text" id="answer">
                <div>
                    <label for="answer">Please type here your answer</label>
                </div>
                <p *ngIf="this.show">{{this.answer}}</p>
            </div>
            <div class="card-action">
                <button class="btn waves-effect waves-light light-blue darken-3" type="submit" name="action">Send
                </button>
                <button (click)="showRightAnswer()" class="btn waves-effect waves-light light-blue darken-3" type="button" name="action">
                    Show answer
                </button>
                <button (click)="showNextQuestion()" class="btn waves-effect waves-light light-blue darken-3" type="button" name="action">
                    Next Question
                </button>
            </div>
        </div>

    </div>
</div>
