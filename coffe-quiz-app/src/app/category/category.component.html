<app-navbar></app-navbar>

<input type="text" (keyup)="getCategoryId($event)" id="categoryId" list="dynamicCategoryId">
<datalist id="dynamicCategoryId">
    <option *ngFor="let categoryTitle of categoryTitlesList" [value]="categoryTitle">{{categoryTitle}}</option>
</datalist>

<div class="row">
    <div class="col s12">
        <div class="form-group">
            <select class="form-control" [(ngModel)]="selectedCategory" (change)="selectCategory()">
                <option disabled selected value="undefined">Select a category</option>
                <option *ngFor="let category of categories" #Origin [ngValue]="category">
                    {{category.title}}</option>
            </select>
        </div>
    </div>
</div>
<div *ngIf="selectedCategory" class="row">
    <div class="col-12" *ngFor="let clue of selectedCategoryClues">
        <div class="card cyan">
            <div class="card-content white-text">
                <span class="card-title">Question {{clue.id}}</span>
                <span class="card-title col-6">Category: {{clue.category.title}}</span>
                <h5>{{clue.question}}</h5>
                <input type="text" id="answer">
                <div>
                    <label for="answer">Please type here your answer</label>
                </div>
                <p *ngIf="clue.shown">{{clue.answer}}</p>
            </div>
            <div class="card-action">
                <button class="btn waves-effect waves-light light-blue darken-3" type="submit" name="action">Validate
                </button>
                <button (click)="showRightAnswer(clue)" class="btn waves-effect waves-light light-blue darken-3"
                    type="button" name="action">
                    Show answer
                </button>
            </div>
        </div>
    </div>
</div>
